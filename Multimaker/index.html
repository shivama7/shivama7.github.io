<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multimaker</title>
</head>

<body>
    <div id="wrapper">
        <!-- LEFT -->
        <div id="left">
            <div id="signin">
                <div id="logo">
                    <img src="" alt="">
                </div>

                <form action="">
                    <div>
                        <label for="Email">Email or Username</label>
                        <input type="text" class="text-input" placeholder="Enter Email" required>
                    </div>

                    <div>
                        <label for="pwd">Password</label>
                        <input type="password" class="text-input" placeholder="Password" required>
                    </div>

                    <button class="primary-btn">Signin</button>
                </form>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="https://outlook.live.com/owa/"target="#">Sign In With Outlook</a>
                </div>

                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>

                <a href="https://outlook.live.com/owa/" target="#" class="secondary-btn">Creat An Account </a>
            </div>

            

            <!-- FOOTER -->
            <footer id="main-footer">
                <p>Copyright &copy; 2021,All right Reserved</p>

                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>

            <!-- RIGHT -->
            <div id="right">
                <div id="showcase">
                    <div class="showcase-content">
                        <h1 Class="showcase-text">A Better Tomorrow <strong>TODAY</strong></h1>
                        <a href="#" class="secondary-btn">Start A Ten Day Trial</a>
                    </div>
                </div>
            </div>
    </div>

</body>
</html>
